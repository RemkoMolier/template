name: Push

on:
  push:
    branches-ignore:
      - main

jobs:
  trunk-check:
    runs-on: ubuntu-latest

    permissions:
      checks: write

    steps:
      - uses: actions/checkout@c85c95e3d7251135ab7dc9ce3241c5835cc595a9 # v3.5.3
      - uses: trunk-io/trunk-action@632304d71a8d44ebb670f9feb95fe0be50453acd # v1.1.8
